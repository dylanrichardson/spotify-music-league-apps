<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)"/>

  <!-- Musical note in white -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="0.5">
    <!-- Note stem -->
    <rect x="19" y="8" width="2" height="12" rx="1"/>

    <!-- Note head (circular) -->
    <ellipse cx="18" cy="20" rx="3.5" ry="2.5" transform="rotate(-20 18 20)"/>

    <!-- Second note head -->
    <ellipse cx="13" cy="23" rx="3.5" ry="2.5" transform="rotate(-20 13 23)"/>

    <!-- Connector bar -->
    <path d="M 21 10 L 15 13 L 15 16 L 21 13 Z"/>

    <!-- Second note stem -->
    <rect x="14" y="13" width="2" height="10" rx="1"/>
  </g>

  <!-- Subtle sparkle effect -->
  <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="24" cy="22" r="1" fill="#ffffff" opacity="0.8"/>
</svg>
