<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Gradient from Music League purple to Spotify green -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DB954;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)"/>

  <!-- Spotify-inspired sound waves in white -->
  <g fill="none" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round">
    <!-- Top curved line (longest) -->
    <path d="M 8 11 Q 16 8, 24 11"/>

    <!-- Middle curved line -->
    <path d="M 9 15 Q 16 12.5, 23 15"/>

    <!-- Bottom curved line (shortest) -->
    <path d="M 10 19 Q 16 17, 22 19"/>
  </g>

  <!-- Small musical note accent (Music League touch) -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Tiny eighth note in top right -->
    <circle cx="24" cy="8" r="1.2"/>
    <rect x="24.5" y="5" width="0.8" height="3.5" rx="0.4"/>
  </g>
</svg>
