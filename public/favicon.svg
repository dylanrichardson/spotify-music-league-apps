<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Gradient from Music League purple to Spotify green -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DB954;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)"/>

  <!-- Spotify curved lines as background -->
  <g fill="none" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round" opacity="0.4">
    <path d="M 6 12 Q 16 9, 26 12"/>
    <path d="M 6 16 Q 16 13, 26 16"/>
    <path d="M 6 20 Q 16 17, 26 20"/>
  </g>

  <!-- Double eighth notes (beamed together) on top -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="0.4">
    <!-- First note stem -->
    <rect x="17" y="10" width="1.5" height="10" rx="0.7"/>

    <!-- Second note stem -->
    <rect x="12" y="13" width="1.5" height="10" rx="0.7"/>

    <!-- Beam connecting the notes -->
    <path d="M 18.5 11 L 13.5 14 L 13.5 16.5 L 18.5 13.5 Z"/>

    <!-- First note head (ellipse) -->
    <ellipse cx="16.5" cy="20.5" rx="2.5" ry="1.8" transform="rotate(-20 16.5 20.5)"/>

    <!-- Second note head (ellipse) -->
    <ellipse cx="11.5" cy="23.5" rx="2.5" ry="1.8" transform="rotate(-20 11.5 23.5)"/>
  </g>
</svg>
